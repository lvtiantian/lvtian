<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>魅力运城-用户注册页面</title>
	<link rel="stylesheet" href="css/common.css" />
    <style>
		#title{
			text-align:center;
			color:#323A45;
		}
		#formList{
			color:#323A45;
			font-size:14px;
			width:350px;
			margin:0 auto;
			border-radius:5px;
			border: 1px solid #ddd;

		}
		#formList div{
			height:62px;
		}
		#formList span:first-child{
			display:inline-block;
			width:100px;
			text-align:right;
			margin:10px 0;
		}
		#formList input{
			   border:1px solid #ddd;
			   height:28px;
			   border-radius:3px;
			   width:198px;
			   padding:0;
			   margin-top:10px;
			   outline:none;
		   }
		   #formList input:focus{
			   box-shadow:0 0 3px 1px #71d1ff;
			   border:1px solid #bbe2df;
		   }
		   #formList input[type='submit']{
			   background: #00c000;
			   color:#fff;
			   border:0;
			   outline:none;
			   cursor:pointer;
			   width:200px;
			   margin-bottom:10px;
			   font-size:15px;
		   }
		   #formList p{
			   line-height:20px;
			   color:#323A45;
			   border-radius:3px;
			   margin-left:105px;
			   font-size:12px;
		   }
		   #formList button{
			   width:300px;
			   background:#45B39E;
			   font:15px/25px "微软雅黑";
			   border:0;
			   border-radius:5px;
			   outline: none;
			   display: block;
			   margin:5px auto;
		   }
			#formList button:hover{
				background: #438c77;
			}
			#formList div span:nth-child(3).ok{
				display: inline-block;
				width:18px;
				height:18px;
				background-image: url("img/ok.png");
			}
    </style>
</head>
<body>
    <section>
        <h1 id="title">用户注册页面</h1>
		<div id="formList">
			<div>
				<span>用户名：</span>
				<input name="username" id="uname" onfocus="getFocus(this)"
		onblur="valiName(this)" placeholder="请输入用户名" autofocus required/>
				<span>*</span>
				<p>10个字符以内的字母、数字和下划线的组合</p>
			</div>
			<div>
				<span>密  码：</span>
				<input type="password" id="upwd" name="pwd" onfocus="getFocus(this)" onblur="valiPwd(this)" placeholder="请输入密码" required/>
				<span>*</span>
				<p class="vali_Info">6位数字</p>
			</div>
			<div>
				<span>确认密码：</span>
				<input type="password" id="repwd" name="pwd"  onfocus="getFocus(this)" onblur="valiPwd(this)" placeholder="请输入密码" required/>
				<span>*</span>
				<p class="vali_Info">6位数字</p>
			</div>
			<div>
				<button>注 册</button>
			</div>
		</div>
    </section>
	<script src="js/jquery-3.1.0.js"></script>
	<script src="js/common.js"></script>
	<script src="js/regist.js"></script>
</body>
</html>
